<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="kontakt_style.css">
</head>
<body>
    
    
    
    <div class="container">      
<form>
    <h1>Contact &amp; Inquiries</h1>
    <br><br>
    <p> I'm looking forward to your message.</p> 
    <p>You can either use this contact form or write me directly at 
        <a href="mailto:elisabeth@gmail.de">elisabeth@gmail.com</a></p> 
    <p>I'll try to respond as soon as possible.</p>
    <p>Until then, I wish you a wonderful day!</p>
    <p> Best regards, Your Elisabeth!</p>
        <br>
        <br>
    <div class="row">
        <div class="input-group">
            <input type="text" id="name" required>
            <label for="name">Your Name</label>
        </div>
        <div class="input-group">
            <input type="text" id="number" required>
            <label for="number">Phone No.</label>
        </div>
    </div>
    
    <div class="input-group">
        <input type="text" id="email" required>
        <label for="email">Email Id</label>
    </div>
    <div class="input-group">
        <textarea id="message" rows="8" required></textarea>
        <label for="message">Your Message</label>
    </div>
    <button type="submit">SUBMIT</button>
</form>

    </div>
</body>
</html>
